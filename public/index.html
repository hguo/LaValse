<html>
  <head>
    <title>catalogVis</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/d3-tip.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3-tip.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/msgpack.min.js"></script>
  </head>

  <body>
    <div id="severityChart" class="chart"></div>
    <div id="componentChart" class="chart"></div>
    <div id="categoryChart" class="chart"></div>
    <div id="locationTypeChart" class="chart"></div>
    <div id="controlActionChart" class="chart"></div>
    <div id="timeVolumeChart" class="chart"></div>
    <div id="machineView" class="chart"></div><div id="machineViewLegend" class="chart"></div>
    <div id="controlPanel">
      <span>
        volumeBy 
        <select id="volumeBy">
          <option value="all">all</option>
          <option value="severity">severity</option>
          <option value="component">component</option>
          <option value="category">category</option>
          <option value="locationType">locationType</option>
        </select>
      </span>
      <span>
        <button id="toggleLogScale">log/linear</button>
        <!--<button id="reset">reset</button>-->
      </span>
      queries: <span id="eventCount"></span> | 
      execution time: <span id="executionTime"></span>
    </div>

    <div id="tabs">
      <ul>
        <li><a href="#tabs-1">Tab 1</a></li>
        <li><a href="#tabs-2">Tab 2</a></li>
        <li><a href="#tabs-3">Tab 3</a></li>
        <li><a href="#tabs-4">Tab 4</a></li>
      </ul>
      <div id="tabs-1">
      </div>
      <div id="tabs-2">
      </div>
      <div id="tabs-3">
      </div>
      <div id="tabs-4">
      </div>
    </div>

    <div id="tableView">
      <table id="eventTable" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <td width="70">recID</td>
            <td width="165">time</td>
            <td width="70">msgID</td>
            <td width="55">severity</td>
            <td width="80">component</td>
            <td width="60">category</td>
            <td width="60">jobID</td>
            <td width="110">location</td>
            <td width="35">CPU</td>
            <td width="165">block</td><td>message</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script src="mira.js"></script>
    <script src="rasbook.js"></script>
    <script src="master.js"></script>
    <script src="barChart.js"></script>
    <script src="timeVolumeChart.js"></script>
    <script src="machineView.js"></script>
  </body>
</html>
