<html>
  <head>
    <title>catalogVis</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.min.css">
    <link rel="stylesheet" type="text/css" href="css/d3-tip.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/d3-tip.min.js"></script>
    <script src="js/crossfilter.min.js"></script>
    <script src="js/dc.min.js"><script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/msgpack.min.js"></script>
  </head>

  <body>
    <div class="container-full">
      <div class="row">
        <div class="dc-chart col-md-2" id="severityChart">
          <p>Severity 
          <a class='reset' href='javascript:severityChart.filterAll();dc.redrawAll();' style='display: none;'>reset</a></p>
        </div>
        <div class="dc-chart col-md-2" id="messageIdChart">
          <p>MessageID
          <a class='reset' href='javascript:messageIdChart.filterAll();dc.redrawAll();' style='display: none;'>reset</a></p>
        </div>
        <div class="dc-chart col-md-2" id="componentChart">
          <p>Component
          <a class='reset' href='javascript:componentChart.filterAll();dc.redrawAll();' style='display: none;'>reset</a></p>
        </div>
        <div class="dc-chart col-md-2" id="categoryChart">
          <p>Category
          <a class='reset' href='javascript:categoryChart.filterAll();dc.redrawAll();' style='display: none;'>reset</a></p>
        </div>
        <div class="dc-chart col-md-2" id="locationTypeChart">
          <p>Location Type
          <a class='reset' href='javascript:locationTypeChart.filterAll();dc.redrawAll();' style='display: none;'>reset</a></p>
        </div>
        <div class="dc-chart col-md-2" id="dayOfWeekChart">
          <p>Day of Week</p>
        </div>
      </div>

      <div class="dc-chart row" id="timelineChart">
      </div>

      <div class="row">
        <div class="col-md-5" id="machineView">
        </div>

        <div class="col-md-7">
          <table class="dc-chart table table-hover" id="tableView">
            <thead>
              <tr class="header">
                <th>recordID</th>
                <th>messageID</th>
                <th>severity</th>
                <th>eventTime</th>
                <th>jobID</th>
                <th>block</th>
                <th>location</th>
                <th>serialNumber</th>
                <th>CPU</th>
                <th>message</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

    </div>

    <script src="rasbook.js"></script>
    <script src="charts.js"></script>
    <script src="mira.js"></script>
    <script src="machine.js"></script>
    <!--<script src="timeline.js"></script>-->
    <script src="client.js"></script>
  </body>
</html>
