<html>
  <head>
    <title>catalogVis</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.min.css">
    <link rel="stylesheet" type="text/css" href="css/d3-tip.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3-tip.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/msgpack.min.js"></script>
  </head>

  <body>
    <div id="severityChart" class="chart"></div>
    <div id="componentChart" class="chart"></div>
    <div id="categoryChart" class="chart"></div>
    <div id="locationTypeChart" class="chart"></div>
    <div id="timeVolumeChart" class="chart"></div>
    <div id="machineView" class="chart"></div>
    <div id="controlPanel">
      <span>
        volumeBy 
        <select id="volumeBy">
          <option value="all">all</option>
          <option value="severity">severity</option>
          <option value="component">component</option>
          <option value="category">category</option>
          <option value="locationType">locationType</option>
        </select>
      </span>
      <span>
        log/linear
        <select id="scale">
          <option value="auto">auto</option>
          <option value="log">log</option>
          <option value="linear">linear</option>
        </select>
      </span>
    </div>

    <script src="mira.js"></script>
    <script src="rasbook.js"></script>
    <script src="master.js"></script>
    <script src="barChart.js"></script>
    <script src="timeVolumeChart.js"></script>
    <script src="machineView.js"></script>
  </body>
</html>
